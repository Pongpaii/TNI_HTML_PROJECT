    <script>

        function changeImage(newImage) {
            const image = document.getElementById('image');
            image.style.opacity = '0'; // ตั้งค่าopacityน้อยลง
            setTimeout(function () {
                image.src = newImage;
                image.style.opacity = '1'; // ตั้งค่าopacityให้กลับมาเป็น 1
            }, 500); // เวลาอนิเมชัน
        }
